<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Assignment 1 - Part 2</title>
  </head>
  <body>
    <div class="main" id="main-container">
      <!--Left Side-->
      <div id = "left-side"> 
        <div class="red-background" id="inside-left">
          <!--Grey Top controller-->
          <div id = "controller-grey">
            <div class="grey" id="inside-controller-grey">
              <div class="blue" id="circle-blue"></div>
              <div class="red" id = "small-circle"></div>
              <div class="yellow" id = "small-circle"></div>
              <div class="green" id = "small-circle"></div>
            </div>
            <!--bottom left -->
            <div id = "bottom-left">
              <!--Grey box-->
              <div class="grey" id="grey-square">
                <div class="two-button" id="row">
                  <div class="red" id = "small-circle-two"></div>
                  <div class="red" id = "small-circle-two"></div>
                </div>

                <img src="img/umbrian.png" alt="Pikachu"> 

                <div class="bottom-row" id = row>
                  <div class="red" id ="red-small-circle"></div>
                  <div id="hamburger">
                    <div class="black"></div>
                    <div class="black"></div>
                    <div class="black"></div>
                  </div>
                </div>
              </div>
              <!--Last bottom left-->
              <div class="last-left-row" id = row>
                <div class = "green" id ="green-box"></div>
                <div id="plus-sign">
                  <div class="black" id="black-horizontal"></div>
                  <div class="black" id = "black-vertical"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="black" id="divider"></div>

      <div id="right-side">
        <div class="red-background" id ="inside-right">
          <div class="black" id="black-box"></div>

          <div id="blue-boxes-column">
            <div class="blue-boxes" id="row">
              <div class="blue"></div>
              <div class="blue"></div>
              <div class="blue"></div>
              <div class="blue"></div>
              <div class="blue"></div>
            </div>
            <div class="blue-boxes" id="row">
              <div class="blue"></div>
              <div class="blue"></div>
              <div class="blue"></div>
              <div class="blue"></div>
              <div class="blue"></div>
            </div>
          </div>

          <div class="white-yellow-button" id=row>
            <div class="white-button" id="row">
              <div class="white"></div>
              <div class="white"></div>
            </div>

            <div class="yellow"></div>
          </div>

          <div class ="black-buttons" id="row">
            <div class="black"></div>
            <div class="black"></div>
          </div>

    
        </div>
      </div>
      

    </div>
  </body>
</html>
